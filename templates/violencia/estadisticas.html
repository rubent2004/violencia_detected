{% extends 'baseV.html' %}
{% load static %}

{% block head_title %}EstadÃ­sticas de Resultados{% endblock head_title %}

{% block content %}
<!-- Chart.js + estilo -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    background: radial-gradient(circle at top left, #0f0f1b, #111111);
    color: white;
    font-family: 'Segoe UI', sans-serif;
  }

  .chart-card {
    background: rgba(30, 41, 59, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 1.5rem;
    box-shadow:
      0 0 0 1px rgba(168, 85, 247, 0.15),
      0 0 10px 4px rgba(168, 85, 247, 0.12),
      0 0 30px 12px rgba(168, 85, 247, 0.15);
    padding: 2rem;
    max-width: 600px;
    margin: 4rem auto;
    animation: fadeInUp 0.8s ease;
  }

  h2.title {
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: #c084fc;
    margin-bottom: 2rem;
    animation: fadeInDown 0.8s ease;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  canvas {
    max-height: 350px;
  }

  /* Loader estilo moderno */
  #loader {
    position: fixed;
    z-index: 50;
    background: #0f0f1b;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.5s ease;
  }
</style>

<!-- Loader -->
<div id="loader">
  <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-purple-500"></div>
</div>

<!-- Contenido principal -->
<div class="min-h-screen py-10 px-4 sm:px-6 lg:px-8">
  <h2 class="title">ðŸ“Š EstadÃ­sticas de Resultados</h2>

  <div class="chart-card">
    <canvas id="resultadosChart"></canvas>
  </div>
</div>

<script>
  // Ocultar loader cuando carga completamente la pÃ¡gina
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    loader.classList.add("opacity-0");
    setTimeout(() => loader.style.display = "none", 500);
  });

  const ctx = document.getElementById('resultadosChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Correctos', 'Incorrectos'],
      datasets: [{
        label: 'Resultados',
        data: [{{ correctos }}, {{ incorrectos }}],
        backgroundColor: ['#10b981', '#ef4444'],
        borderColor: '#1f2937',
        borderWidth: 2,
        hoverOffset: 10
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          labels: {
            color: '#e5e7eb',
            font: {
              size: 14,
              weight: 'bold'
            },
            padding: 15
          }
        },
        tooltip: {
          backgroundColor: '#1f2937',
          titleColor: '#c084fc',
          bodyColor: '#ffffff',
          borderColor: '#c084fc',
          borderWidth: 1
        }
      }
    }
  });
</script>
{% endblock content %}
